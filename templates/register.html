{% extends "layout.html" %}

{% block body %}
    <h1>TEXTBOOK REGISTER</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>id</th>
            </tr>
        </thead>
        <tbody>

        {% for textbook in textbooks %}
            <tr>
                <td>{{ textbook.name }}</td>
                <td>{{ textbook.all_page  }}</td>
            </tr>
        {% endfor %}
                <td>
                    <form action="/textbook_register" method="post">
                        <input name="id" type="hidden" value="{{ textbooks.id }}">
                        <input autocomplete="off" autofocus name="name" placeholder="TEXTBOOK_NAME" type="text">
                        <input autocomplete="off" autofocus name="all_page" placeholder="ALL-Page" type="integer">
                        <input type="submit" value="textbook_register">
                    </form>
                </td>
        </tbody>
    </table>
{% endblock %}
